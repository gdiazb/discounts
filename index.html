<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descuentos</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <header class="header-title">
    <h1 class="header-ppal-title">App de descuentos</h1>
  </header>
  <div class="container-calculadora-uno">
    <form class="form-container-calculadora">
      <div class="calculadora-input">
        <label class="calculadora-resultado" for="price">Ingrese el precio full</label>
        <input class="calculadora-resultado" id="price" type="text" placeholder="Ej: $100">
      </div>
      <div class="container-calculadora-dos">
        <label class="calculadora-resultado" for="discount">Ingrese el descuento (%)</label>
        <input class="calculadora-resultado" id="discount" type="text" placeholder="20">
      </div>
      <div class="container-button">
        <button class="button-calcular" type="button" onclick="calcularDescuento()">Calcular</button>
      </div>
    </form>
    <p class="txt-final">Precio inicial: <span id="initialPrice"></span></p>
    <p class="txt-final txt-final_total ">Precio final: <span id="finalPrice"></span></p>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
