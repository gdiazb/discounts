<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descuentos</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <header class="header">
    <h1 class="title">App de descuentos</h1>
  </header>
  <div class="card">
    <form class="form">
      <div class="form__group">
        <label class="form__label" for="price">Ingrese el precio full</label>
        <input class="form__input" id="price" type="text" placeholder="Ej: $100">
      </div>
      <div class="form__group">
        <label class="form__label" for="discount">Ingrese el descuento (%)</label>
        <input class="form__input" id="discount" type="text" placeholder="20">
      </div>
      <button type="button" onclick="calcularDescuento()">Calcular</button>
    </form>
    <p>Precio inicial: <span id="initialPrice"></span></p>
    <p>Precio final: <span id="finalPrice"></span></p>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
