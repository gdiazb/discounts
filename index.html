<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descuentos</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">App de descuentos</h1>
  </header>
  <div class="container-calculadora">
    <form>
      <div>
        <label class="calculadora__label" for="price">Ingrese el precio full</label>
        <input class="calculadora__input" id="price" type="text" placeholder="Ej: $100">
      </div>
      <div>
        <label class="calculadora__label" for="discount">Ingrese el descuento (%)</label>
        <input class="calculadora__input" id="discount" type="text" placeholder="test1">
      </div>
      <div class="calculadora__container-button">
        <button class="calculadora__button" type="button" onclick="calcularDescuento()">Calcular</button>
      </div>
    </form>
    <p class="txt-final">Precio inicial: <span id="initialPrice"></span></p>
    <p class="txt-final txt-final--total">Precio final: <span id="finalPrice"></span></p>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
